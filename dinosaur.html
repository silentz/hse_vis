<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Игра динозавры</title>
    <style type="text/css">
        html {
            height: 100%;
        }
        body {
            min-height: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <iframe id='frame1'
        src="dinosaur/index.html"
        frameborder="0"
        width='650px'
        height='200px'
        scrolling='no'
        ></iframe>
    <iframe id='frame2'
        src="dinosaur/index.html"
        frameborder="0"
        width='650px'
        height='200px'
        scrolling='no'
        ></iframe>
    <iframe id='frame3'
        src="dinosaur/index.html"
        frameborder="0"
        width='650px'
        height='200px'
        scrolling='no'
        ></iframe>

    <script type="text/javascript">
        document.addEventListener('keydown', e => {
            let data = {'ev': 'keydown', 'value': e.keyCode}
            document.getElementById('frame1').contentWindow.postMessage(data, "*")
            document.getElementById('frame2').contentWindow.postMessage(data, "*")
            document.getElementById('frame3').contentWindow.postMessage(data, "*")
        })
        document.addEventListener('keyup', e => {
            let data = {'ev': 'keyup', 'value': e.keyCode}
            document.getElementById('frame1').contentWindow.postMessage(data, "*")
            document.getElementById('frame2').contentWindow.postMessage(data, "*")
            document.getElementById('frame3').contentWindow.postMessage(data, "*")
        })
        // document.addEventListener('click', e => {
        //     let data = {'ev': 'click', 'value': e.keyCode}
        //     document.getElementById('frame1').contentWindow.postMessage(data, "*")
        //     document.getElementById('frame2').contentWindow.postMessage(data, "*")
        //     document.getElementById('frame3').contentWindow.postMessage(data, "*")
        // })
    </script>

</body>
</html>
